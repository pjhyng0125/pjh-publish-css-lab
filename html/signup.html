<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Signup - Today's Meal Kit</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- import js, css -->
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <script src="/js/custom.js"></script>
</head>
<body>
    <div class="container signup">
        <div class="signup-inner">
            <!-- s:MAIN header inclide -->
            <div class="main-header-include"></div>
            <!-- e:MAIN header inclide -->
            <div class="signup-content">
                <div class="signup-field id-pw">
                    <span>이메일<em>*</em></span>
                    <input type="email" placeholder="이메일 입력">
                </div>
                <div class="signup-field id-pw">
                    <span>비밀번호<em>*</em></span>
                    <input type="password" placeholder="비밀번호 입력">
                </div>
                <div class="signup-field id-pw">
                    <span>비밀번호 확인<em>*</em></span>
                    <input type="password" placeholder="비밀번호 확인">
                </div>
                <div class="signup-field birth">
                    <span>생년월일<em>*</em></span>
                    <div>
                        <input type="text" placeholder="년도 (4자리)">
                        <select>
                            <option value="">월</option>
                            <option value="">1월</option>
                            <option value="">2월</option>
                            <option value="">3월</option>
                            <option value="">4월</option>
                            <option value="">5월</option>
                            <option value="">6월</option>
                            <option value="">7월</option>
                            <option value="">8월</option>
                            <option value="">9월</option>
                            <option value="">10월</option>
                            <option value="">11월</option>
                            <option value="">12월</option>
                        </select>
                        <input type="text" placeholder="일">
                    </div>
                </div>
                <div class="signup-field phone">
                    <span>휴대전화<em>*</em></span>
                    <div>
                        <input type="text" placeholder="휴대전화번호 입력">
                        <button class="btn-getcode">인증번호 받기</button>
                    </div>
                </div>
                <div class="agree-term custom-chk">
                    <label>
                        <input type="checkbox"><em></em>전체 약관 동의
                    </label>
                    <label>
                        <input type="checkbox"><em></em>(필수) 이용약관과 개인정보 수집 및 이용에 동의합니다.
                    </label>
                    <label>
                        <input type="checkbox"><em></em>(선택) 이메일 및 SMS 마케팅 정보 수신 동의합니다.
                    </label>
                </div>
                <button class="btn-primary btn-signup">가입하기</button>
            </div>
            <!-- s:GNB inclide -->
            <div class="gnb-include"></div>
            <!-- e:GNB inclide -->
        </div>
    </div>
</body>
</html>
