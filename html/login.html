<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login - Today's Meal Kit</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- import css, js -->
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <script src="/js/custom.js"></script>
</head>
<body>
    <div class="container login">
        <div class="login-inner">
            <div class="login-photo"></div>
            <div class="login-content">
                <div class="login-header">
                    <h2 class="logo">Today’s Meal Kit</h2>
                    <p>로그인 후 이용하여 다양한 혜택을 만나보세요.</p>
                </div>
                <div class="login-field">
                    <input type="email" placeholder="이메일 입력"/>
                    <input type="password" placeholder="비밀번호 입력"/>
                </div>
                <div class="status custom-chk">
                    <label for="autoLogin">
                        <input type="checkbox" id="autoLogin"/><em></em> 자동 로그인
                    </label>
                    <a href="javascript:void();">아이디/비밀번호 찾기</a>
                </div>
                <button class="btn-primary btn-login">로그인</button>
                <div class="join-member">
                    아직 회원이 아니신가요? <a href="javascript:void();">회원가입</a>
                </div>
                <div class="easy-login">
                    <span>SNS 계정으로 간편 로그인</span>
                    <div class="social-btn">
                        <a href="javascript:void();"><img src="/images/sns-icon-01.svg"></a>
                        <a href="javascript:void();"><img src="/images/sns-icon-02.svg"></a>
                        <a href="javascript:void();"><img src="/images/sns-icon-03.svg"></a>
                        <a href="javascript:void();"><img src="/images/sns-icon-04.svg"></a>
                        <a href="javascript:void();"><img src="/images/sns-icon-05.svg"></a>
                    </div>
                </div>
            </div>
            <!-- s:GNB inclide -->
            <div class="gnb-include"></div>
            <!-- e:GNB inclide -->
        </div>
    </div>    
</body>
</html>
